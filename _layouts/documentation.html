{% include head.html %}
<body class="body-pink">
<div class="page-wrapper">
    <!-- ******Header****** -->
    <header class="header" id="header">
        <div class="container">
            <div class="branding">
                <h1 class="logo">
                    <a href="/index.html">
                        <span aria-hidden="true" class="icon_documents_alt icon"></span>
                        <span class="text-highlight">Koseven</span><span class="text-bold">Framework</span>
                    </a>
                </h1>
            </div><!--//branding-->
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/index.html">Home</a></li>
                <li class="breadcrumb-item active"><a href="/documentation.html">Documentation</a></li>
                <li class="breadcrumb-item active"><a href="index.html">{{ page.title }}</a></li>
            </ol>
        </div><!--//container-->
    </header><!--//header-->
    <div class="doc-wrapper">
        <div class="container">
            <div class="doc-header text-center" id="doc-header">
                <h1 class="doc-title"><span aria-hidden="true" class="icon icon_puzzle_alt"></span> {{ page.title }}
                </h1>
            </div><!--//doc-header-->
            <div class="doc-body row">
                <div class="doc-content col-md-9 col-12 order-1">
                    <div class="content-inner">
                        <section class="doc-section" id="dashboards">
                            {{ content }}
                        </section><!--//doc-section-->
                    </div><!--//content-inner-->
                </div><!--//doc-content-->
                <div class="doc-sidebar col-md-3 col-12 order-0 d-none d-md-flex">
                    <div class="doc-nav" id="doc-nav">
                        {% capture menu_include %}{% include_relative menu.md %}{% endcapture %}
                        {{ menu_include | markdownify }}
                    </div><!--//doc-nav-->
                </div>
            </div><!--//doc-body-->
        </div><!--//container-->
    </div><!--//doc-wrapper-->
    {% include promo.html %}
</div><!--//page-wrapper-->
<script src="/assets/plugins/jquery-3.3.1.min.js"></script>
<script src="/assets/js/documenation.js"></script>
{% include footer.html %}
</body>
</html>
